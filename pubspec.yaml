name: petdays
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.6+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.1.2
  state_notifier: ^1.0.0
  flutter_state_notifier: ^1.0.0

  # Routing
  go_router: ^14.7.2

  # Location
  geolocator: ^13.0.1
  google_maps_flutter: ^2.9.0

  # UI/UX
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  extended_image: ^8.3.1
  flutter_svg: ^2.0.10+1
  pull_down_button: ^0.10.1
  cupertino_icons: ^1.0.6

  # util
  intl: ^0.19.0
  uuid: ^4.5.1
  string_validator: ^1.1.0
  image_picker: ^1.1.2
  webview_flutter: ^4.10.0
  package_info_plus: ^8.1.0
  permission_handler: ^11.3.1
  flutter_native_splash: ^2.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900